language : java
script :
    - cd core
    - sed s/GRAPHIC_ENABLE\ =\ true// src/test/resources/kraken-test.conf -i
    - mvn install
    - cd ../examples
    - ant
    - cd ../core
jdk : oraclejdk8
cache :
    directories : "$HOME/.m2"
deploy:
  provider: script
  script: "cp ../.travis.settings.xml $HOME/.m2/settings.xml && mvn deploy  -DskipTests"
  skip_cleanup: true
  on:
    all_branches: true
branches :
    except: mvn-repo
notifications:
    slack: intech-sudparis:Z3xKQEmZT2a9BFBqouokQ6J7
    on_success: change
    on_failure: always
    email : false
